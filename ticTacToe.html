<!DOCTYPE html>
<HTML>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="ticTacToe.css">
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <table class="ticTacToeGrid">
            <tbody>
                <tr>
                    <td class="topRow"></td>
                    <td class="topRow" id="middleCell"></td>
                    <td class="topRow"></td>
                </tr>
                <tr>
                    <td class="middleRow"></td>
                    <td class="middleRow" id="middleCell"></td>
                    <td class="middleRow"></td>
                </tr>                
                <tr >
                    <td class="bottomRow"></td>
                    <td class="bottomRow" id="middleCell"></td>
                    <td class="bottomRow"></td>
                </tr>                
            </tbody>
        </table>
    </body>
</HTML>
